<h3> {{species.name}} <app-status-emoji *ngFor="let status of species.statuses" [status]="status"></app-status-emoji><span *ngIf="species!.buildPerTurn > 0">(+{{species!.buildPerTurn}}⚙️&#xFE0F; per turn)</span></h3>
<p><span pTooltip="Health" tooltipPosition="top">❤️&#xFE0F;</span> {{species.health | formatInfinity}} <span pTooltip="Actions" tooltipPosition="top">⚡&#xFE0F;</span> {{species.actionsPerTurn | formatInfinity}}</p>
<p><strong>Build Cost:</strong> {{species!.buildCost}}⚙️&#xFE0F;</p>
<h4>Skills</h4>
<ul id="skills">
    <li *ngFor="let skill of species.skills"><app-skill [skill]="skill" [canBeUsed]="false"></app-skill></li>
</ul>
