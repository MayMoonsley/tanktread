<h2>Build a Unit</h2>
<h2>{{combat.buildActions}}⚙️&#xFE0F;</h2>
<div *ngFor="let species of inventory.schematics">
    <app-unit-species [species]="species"></app-unit-species>
    <p-button (onClick)="build(species)"
        [disabled]="combat.buildActions < species.buildCost"
        styleClass="p-button-secondary p-button-sm p-button-raised p-button-text">Build</p-button>
</div>
