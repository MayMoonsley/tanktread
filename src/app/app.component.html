<h1>{{title}}</h1>
<div *ngIf="debugMode()" id="debugMenu">
    <p-button (onClick)="eliminateScarcity()" styleClass="p-button-help p-button-rounded">Eliminate Scarcity</p-button>
    <p-button (onClick)="inventEverything()" styleClass="p-button-help p-button-rounded">Invent Everything</p-button>
    <p-button (onClick)="receiveMassiveInheritance()" styleClass="p-button-help p-button-rounded">Receive Massive
        Inheritance</p-button>
    <p-button (onClick)="mapTheWorld()" styleClass="p-button-help p-button-rounded">Map the World</p-button>
</div>
<div *ngIf="!creditsActive()">
    <p-button (onClick)="showCredits()" class="creditsButton">Credits</p-button>
    <app-map-screen *ngIf="gameMode() === 'map'"></app-map-screen>
    <app-combat-screen *ngIf="gameMode() === 'battle'"></app-combat-screen>
    <app-commerce-screen *ngIf="gameMode() === 'town'"></app-commerce-screen>
</div>
<div *ngIf="creditsActive()">
    <p-button (onClick)="hideCredits()" class="creditsButton">Back</p-button>
    <app-credits-page></app-credits-page>
</div>
